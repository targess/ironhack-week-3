<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="instagram-clone.css">

	</head>
	<body>
		<div class="container">
			<div class="col-md-6">
				<div class="social-comment">
					<div class="social-box">
						<div class="upper">
							<div class="row">
								<div class="col-sm-12">
									<p><img class="img-circle social-photo" src="resources/placecage-social-icon.jpg" alt="Cage head"><strong>Whale</strong> posted a new <strong>bounty</strong></p>
								</div>
							
							</div>
						</div>
						<div class="content">
							<div class="row">
								<div class="col-sm-12">
									<p><img  class="img-round social-photo" src="resources/fill-murray-icon.jpg" alt="Murray Head">Bounty <strong>#96</strong> on <strong>Helpful</strong></p>
								</div>
							</div>
							<div class="row tags-bar">
								<span class="glyphicon glyphicon-euro coins"></span>
								<span class="coins"> 3,444 </span>
								<span class="tag alert"> Now </span>
								<span class="tag"> HTML </span>
								<span class="tag"> CSS </span>
							</div>
							<div class="row text">
								<div class="col-sm-12">
									<p>Make the category list a dropdown so it doesn't break the layout</p>
								</div>
								
							</div>
							<div class="row">
								<div class="col-sm-6">
									<img class="img-circle comments-img" src="resources/circle.png" alt="Cage head">
									<button type="button" class="btn btn-default btn-comment">Comment</button>
								</div>

							</div>
						</div>
					</div>
					<div class="bottom"></div>
				</div>
			</div>	
		</div>
	</body>
</html>
